# Netlify configuration for EETHAL Foundation website

[build]
  # Build command - first build CSS with Tailwind, then build Hugo site
  command = "npm run build:css && hugo --minify"

  # Output directory that Netlify will deploy
  publish = "public"

[build.environment]
  # Specify Hugo version to use
  HUGO_VERSION = "0.154.2"

  # Node version for npm/Tailwind
  NODE_VERSION = "18"

# Redirect rules (optional - add if needed)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# Headers for security and caching (optional but recommended)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
