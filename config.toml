# Site parameters
[params]
  description = "EETHAL Foundation - Education and Empowerment THrough Applied Languages"
  author = "EETHAL Foundation"

  # Social media
  facebook = "https://facebook.com/eethalfoundation"
  youtube = "https://youtube.com/@eethalfoundation"
  email = "info@eethalfoundation.org"

  # Branding
  primaryColor = "#741f8a"

