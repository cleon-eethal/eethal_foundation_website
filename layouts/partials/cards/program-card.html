{{/* Program Card - for Young Translators, Spoken English */}}
<article class="program-card bg-white border border-gray-200 rounded-lg overflow-hidden hover:shadow-lg transition-all duration-300 flex flex-col">
  <!-- Card Content -->
  <div class="p-6 flex-grow flex flex-col">
    <h3 class="text-2xl font-bold text-gray-900 mb-3">{{ .title }}</h3>
    <p class="text-gray-600 mb-4 flex-grow">{{ .description }}</p>

    <!-- Highlights -->
    {{ with .highlights }}
    <ul class="mb-4 space-y-1">
      {{ range . }}
      <li class="flex items-center text-sm text-gray-600">
        <svg class="w-4 h-4 text-eethal-600 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
        </svg>
        {{ . }}
      </li>
      {{ end }}
    </ul>
    {{ end }}

    <!-- Button -->
    <a href="{{ .link }}" class="btn-primary inline-block text-center w-full">
      {{ .buttonText | default "Learn More" }}
    </a>
  </div>
</article>
