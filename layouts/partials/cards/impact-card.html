{{/* Impact Card - Mission focus areas with optional stats */}}
<article class="impact-card bg-white border border-gray-200 rounded-lg p-6 text-center shadow-lg hover:shadow-2xl transition-all duration-300">
  <!-- Stat (optional) -->
  {{ with .stat }}
  <div class="text-4xl font-bold text-eethal-600 mb-1">{{ . }}</div>
  {{ end }}
  {{ with .statLabel }}
  <div class="text-sm text-gray-500 mb-3">{{ . }}</div>
  {{ end }}

  <!-- Title & Description -->
  <h3 class="text-xl font-bold text-gray-900 mb-2">{{ .title }}</h3>
  <p class="text-gray-600">{{ .description }}</p>
</article>
