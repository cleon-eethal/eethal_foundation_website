{{ define "main" }}
<!-- Hero Section -->
{{ with .Params.hero }}
<section class="relative bg-gradient-to-br from-eethal-600 to-eethal-800 text-white py-16 md:py-24">
  <div class="section-container">
    <div class="max-w-4xl">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
        {{ .title }}
      </h1>
      <p class="text-xl md:text-2xl mb-6">
        {{ .subtitle }}
      </p>
      {{ with .cta }}
      <a href="{{ .link }}" class="btn-primary inline-block">
        {{ .text }}
      </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}

<!-- Main Content -->
<div class="py-12">
  <div class="max-w-4xl mx-auto px-6 sm:px-8 lg:px-12">
    <div class="prose prose-headings:text-center max-w-none">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
