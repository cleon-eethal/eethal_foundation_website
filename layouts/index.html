{{ define "main" }}
<!-- Hero Section -->
{{ with .Params.hero }}
<section class="relative bg-cover bg-center bg-no-repeat text-white py-16 md:py-24" style="background-image: url('/images/hero-bg.jpg');">
  <!-- Dark gradient overlay for text readability -->
  <div class="absolute inset-0" style="background: linear-gradient(to bottom right, rgba(0,0,0,0.2), rgba(0,0,0,0.15), rgba(116,31,138,0.25));"></div>

  <div class="section-container relative z-10">
    <div class="max-w-4xl">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.8);">
        {{ .title }}
      </h1>
      <p class="text-xl md:text-2xl mb-6" style="text-shadow: 1px 1px 6px rgba(0,0,0,0.8); white-space: nowrap; overflow: visible;">
        {{ .subtitle }}
      </p>
      {{ with .cta }}
      <a href="{{ .link }}" class="btn-primary inline-block">
        {{ .text }}
      </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}

<!-- Main Content -->
<div class="py-12">
  <div class="max-w-4xl mx-auto px-6 sm:px-8 lg:px-12">
    <div class="prose prose-headings:text-center max-w-none">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
