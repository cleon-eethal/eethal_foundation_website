{{ define "main" }}
<article class="py-12 md:py-16">
  <div class="section-container">
    <header class="mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-eethal-600 mb-4">
        {{ .Title }}
      </h1>
      {{ with .Description }}
        <p class="text-xl text-gray-600">{{ . }}</p>
      {{ end }}
    </header>

    <div class="prose prose-lg max-w-none prose-eethal-600">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
