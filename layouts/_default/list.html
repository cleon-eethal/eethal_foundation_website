{{ define "main" }}
<div class="py-12 md:py-16">
  <div class="section-container">
    <header class="mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-eethal-600 mb-4">
        {{ .Title }}
      </h1>
      {{ with .Description }}
        <p class="text-xl text-gray-600">{{ . }}</p>
      {{ end }}
    </header>

    <div class="prose prose-lg max-w-none">
      {{ .Content }}
    </div>

    {{ if .Pages }}
    <div class="mt-12">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Related Pages</h2>
      <div class="grid md:grid-cols-2 gap-6">
        {{ range .Pages }}
        <a href="{{ .Permalink }}" class="block p-6 bg-white border border-gray-200 rounded-lg hover:shadow-lg transition-shadow">
          <h3 class="text-xl font-semibold text-eethal-600 mb-2">{{ .Title }}</h3>
          {{ with .Description }}
          <p class="text-gray-600">{{ . }}</p>
          {{ end }}
        </a>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
